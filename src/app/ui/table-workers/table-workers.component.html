<ng-container *ngIf="workers.length > 0">
  <div class="row">
    <div class="col-12">
      <h5>{{ title }}</h5>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" [style.width]="'100px'">#</th>
            <th scope="col" [style.width]="'20%'">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col" [style.width]="'25%'">Телефон</th>
            <th scope="col" [style.width]="'150px'"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let worker of workers">
            <th scope="row">{{ worker.id }}</th>
            <td>{{ worker.name }}</td>
            <td>{{ worker.surname }}</td>
            <td>{{ worker.phone }}</td>
            <td class="d-flex">
              <button
                class="btn btn-outline-danger btn-sm mr-3"
                (click)="onDeleteWorker(worker.id)"
              >
                Удалить
              </button>
              <button
                class="btn btn-outline-info btn-sm"
                (click)="onEditWorker(worker)"
              >
                Редактировать
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
